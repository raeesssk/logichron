
<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="card">
                        <div class="card-header">
                            <ul class="breadcrumb-title pull-right">
                                <li class="breadcrumb-item">
                                    <a href="#/"> <i class="fa fa-home"></i> </a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="#/">Campaign</a>
                                </li>
                                <li class="active breadcrumb-item">
                                    <a class="active">Create Campaign</a>
                                </li>
                            </ul>
                            <h3>Create New Campaign</h3>
                            <hr>
                        </div>
                        <div class="card-block">
                            <div class="form-group row">
                                <div class="col-lg-12">
                                    <a class="pull-right" href="resources/logichron_sample_excel_sheet/Campaing_Main_Sheet_31J.xlsx" style="margin-top: -35px;"><i class="fa fa-download fa-2x" data-toggle="tooltip" title="Download Sample Campaign-Excel Sheet!"></i></a>
                                </div>
                            </div>
                            <div class="form-group row"> 
                                <div class="col-lg-3">
                                    <label>Campaign</label>
                                    <input type="file" id="fileimport" name="file" onchange="angular.element(this).scope().loadFile(this.files)" />
                                </div>   
                                <div class="col-sm-3">
                                        <label>Date</label>
                                        <input type="text" id="cm_date" class="form-control date" ng-model="campaign.cm_date" readonly/>
                                        <br>
                                </div>
                                <div class="col-sm-3">
                                        <label>First Delivery Date</label>
                                        <input type="text" id="cm_first_dely" class="form-control" ng-model="campaign.cm_first_dely" readonly/>
                                        <br>
                                </div>

                                <div class="col-sm-3">
                                        <label>End Delivery Date</label>
                                        <input type="text" id="cm_end_date" class="form-control date" ng-model="campaign.cm_end_date" readonly />
                                        <br><br>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>Country</label>
                                                <input type="text"
                                                    id="cm_country"
                                                    ng-model="location.country"
                                                    typeahead="obj as obj.c_search for obj in getSearchCountry($viewValue)"
                                                    typeahead-loading="loadingCountryList"
                                                    typeahead-no-results="noCountryListResults"
                                                    class="form-control">
                                                <i ng-show="loadingCountryList" class="glyphicon glyphicon-refresh"></i>
                                                <div ng-show="noCountryListResults">
                                                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>State</label>
                                                <input type="text"
                                                    id="cm_state"
                                                    ng-model="location.state"
                                                    typeahead="obj as obj.name for obj in getSearchState($viewValue)"
                                                    typeahead-loading="loadingStateList"
                                                    typeahead-no-results="noStateListResults"
                                                    class="form-control">
                                                <i ng-show="loadingStateList" class="glyphicon glyphicon-refresh"></i>
                                                <div ng-show="noStateListResults">
                                                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="col-lg-3">
                                            <div class="form-group">
                                                <label>City</label>
                                                <input type="text"
                                                    id="cm_city"
                                                    ng-model="location.city"
                                                    typeahead="obj as obj.name for obj in getSearchCity($viewValue)"
                                                    typeahead-loading="loadingCityList"
                                                    typeahead-no-results="noCityListResults"
                                                    class="form-control">
                                                <i ng-show="loadingCityList" class="glyphicon glyphicon-refresh"></i>
                                                <div ng-show="noCityListResults">
                                                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                                                </div>
                                            </div>
                                        </div> 
                                        <div class="col-lg-1">
                                            <div style="margin-top:25px;">
                                                <div class="form-group">
                                                  <button  class="btn btn-success" type="button" id="addLocationList" ng-click="addLocationList();"><i class="fa fa-plus-square" aria-hidden="true"></i> Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-body table-responsive">
                                                <table class="table table-striped table-bordered" id="content">
                                                    <thead>
                                                        <tr>
                                                            <td colspan="5" style="text-align: center;"><b>LIST OF LOCATIONS</b></td> 
                                                        </tr>
                                                        <tr>
                                                            <th>Sr. No</th>
                                                            <th>Countries</th>
                                                            <th>States</th>
                                                            <th>Cities</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="views in locationList track by $index">
                                                            <td>{{$index + 1}}</td>
                                                            <td>{{views.country.name}}</td>
                                                            <td>{{views.state.name}}</td>
                                                            <td>{{views.city.name}}</td>
                                                            <td class="print-hide">
                                                              <button  class="btn btn-danger" type="submit" id="removeLocationList" ng-click="removeLocationList($index)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div class="form-group row">
                                <br>
                                <br>
                                <div class="col-sm-12">
                                    <button type="button" class="btn btn-grd-danger" onclick="window.location = '#/campaign/'" id="btncancel">Back</button>
                                    <button type="submit" class="btn btn-grd-success" id="btnsave" ng-click="handleFile()">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
