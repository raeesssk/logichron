<div class="pcoded-content" ng-init="getEntry();">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="card">
                        <div class="card-header">
                            <ul class="breadcrumb-title pull-right">
                                <li class="breadcrumb-item">
                                    <a href="#/"> <i class="fa fa-home"></i> </a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="#/">Data-Entry</a>
                                </li>
                                <li class="active breadcrumb-item">
                                    <a href="#/employee/add" class="active">Edit Job</a>
                                </li>
                            </ul>
                            <h3>Edit Job</h3>
                            <hr>
                        </div>
                        <div class="card-block">
                            <div class="form-group row">
                                <div class="col-sm-6">
                                        <label>Project Name</label>
                                        <input type="text" id="dm_mm_id" 
                                        ng-model="dataentry.dm_mm_id"
                                        typeahead="obj as obj.mm_pm_name for obj in getSearch($viewValue)"
                                        class="form-control"/>
                                </div>
                                <div class="col-sm-6">
                                        <label>First Name</label>
                                        <input type="text" id="dm_first_name" class="form-control" ng-model="dataentry.dm_first_name" />
                                        <br>
                                </div>
                                <div class="col-sm-6">
                                        <label>Last Name</label>
                                        <input type="text" id="dm_last_name" class="form-control" ng-model="dataentry.dm_last_name" />
                                        
                                </div>

                                <div class="col-sm-6">
                                        <label>Job Title</label>
                                        <input type="text" id="dm_job_title" class="form-control" ng-model="dataentry.dm_job_title" />
                                        <br>
                                </div>
                                <div class="col-sm-6">
                                        <label>Job Level</label>
                                        <input type="text" id="dm_job_level" class="form-control" ng-model="dataentry.dm_job_level" />
                                        
                                </div>

                                <div class="col-sm-6">
                                        <label>Department</label>
                                        <input type="text" id="dm_dept" class="form-control" ng-model="dataentry.dm_dept" />
                                       <br> 
                                </div>
                                <div class="col-sm-6">
                                        <label>Email-Id</label>
                                        <input type="email" id="dm_email_id" class="form-control" ng-model="dataentry.dm_email_id" />
                                        
                                </div>
                                
                                <div class="col-sm-6">
                                        <label>Mobile Number</label>
                                        <input type="text" id="dm_mobile" class="form-control" ng-model="dataentry.dm_mobile" />
                                        <br>
                                </div>
                                <div class="col-sm-6">
                                        <label>Company Name</label>
                                        <input type="text" id="dm_company_name" class="form-control" ng-model="dataentry.dm_company_name"/>
                                
                                </div>

                                <div class="col-sm-6">
                                        <label>Address</label>
                                        <textarea id="dm_address" class="form-control" ng-model="dataentry.dm_address" rows="1"></textarea>
                                        <br>
                                </div>
                                <div class="col-sm-6">
                                        <label>City</label>
                                        <input type="text" id="dm_city" class="form-control" ng-model="dataentry.dm_city">
                                
                                </div>

                                <div class="col-lg-6">
                                        <label>State</label>
                                        <input type="text" id="dm_state" class="form-control" ng-model="dataentry.dm_state">
                                    <br>
                                </div>
                                <div class="col-sm-6">
                                        <label>Postal Code</label>
                                        <input type="text" id="dm_postal_code" class="form-control" ng-model="dataentry.dm_postal_code" />
                                
                                </div>
                                <div class="col-sm-6">
                                        <label>Country</label>
                                        <input type="text" id="dm_country" class="form-control" ng-model="dataentry.dm_country" />
                                    <br>    
                                </div>
                                <div class="col-sm-6">
                                        <label>Industry</label>
                                        <input type="text" id="dm_industry" class="form-control" ng-model="dataentry.dm_industry">
                                
                                </div>
                                <div class="col-sm-6">
                                        <label>Company Size</label>
                                        <select id="dm_company_size" class="form-control" ng-model="dataentry.dm_company_size">
                                            <option>N/A</option>
                                            <option>0-100</option>
                                            <option>101-500</option>
                                            <option>501-1000</option>
                                            <option>1000-10000</option>
                                        </select>
                                    <br>    
                                </div>
                                <div class="col-sm-6">
                                        <label>Revenue</label>
                                        <input type="text" id="dm_revenue" class="form-control" ng-model="dataentry.dm_revenue" />
                                
                                </div>
                                <div class="col-sm-6">
                                        <label>Asset</label>
                                        <input type="text" id="dm_asset" class="form-control" ng-model="dataentry.dm_asset" />
                                    <br>    
                                </div>
                                <div class="col-sm-6">
                                        <label>Domain</label>
                                        <input type="text" id="dm_domain" class="form-control" ng-model="dataentry.dm_domain" />
                                <br>
                                </div>
                            </div>
                            <table class="table table-hover">
                              <thead>
                                <tr>
                                  <th class="" style="border: 1px solid #ccc; text-align: center;">Question</th>
                                  <th class="" style="border: 1px solid #ccc; text-align: center;">Answers</th>
                                  <th style="border: 1px solid #ccc; text-align: center;">Action</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                    <td><input type="text" id="qm_questions" class="form-control" ng-model="obj.qm_questions"></td>
                                    <td><input type="text" id="qm_answers" class="form-control" ng-model="obj.qm_answers"></td>
                                    <td><button class="btn-outline-success form-control" ng-click="addto()" type="submit">Add</button></td>
                                </tr>
                              </tbody>
                              <tbody>
                                <tr ng-repeat="question in answers track by $index">
                                    <td contenteditable="true">{{question.qm_questions}}</td>
                                    <td contenteditable="true">{{question.qm_answers}}</td>
                                    <td><button class="form-control" ng-click="deleteQA($index)"><i class="fa fa-trash" ></button></i></td>
                                </tr>
                                <tr ng-repeat="ans in answersadd track by $index">
                                    <td contenteditable="true">{{ans.qm_questions}}</td>
                                    <td contenteditable="true">{{ans.qm_answers}}</td>
                                    <td><button class="form-control" ng-click="deleteQA1($index)"><i class="fa fa-trash" ></button></i></td>
                                </tr>
                              </tbody>
                            </table>
                            <br>
                            <div class="form-group row">
                                <br>
                                <div class="col-sm-12">
                                    <button type="button" class="btn btn-grd-danger" onclick="window.location = '#/dataentry/joblist'" id="btncancel">Back</button>
                                    <button type="submit" class="btn btn-grd-success" id="btnsave" ng-click="updateEntry()">SAVE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
