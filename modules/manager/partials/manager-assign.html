<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="card">
                        <div class="card-header">
                            <ul class="breadcrumb-title pull-right">
                                <li class="breadcrumb-item">
                                    <a href="#/"> <i class="fa fa-home"></i> </a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="#/">Manager</a>
                                </li>
                                <li class="breadcrumb-item">
                                    <a href="#/user/add">Job Assign</a>
                                </li>
                            </ul>
                            <h3>Assign New Job</h3>
                            <hr>
                        </div>
                        <div class="card-block">
                            <div class="form-group row">
                              <div class="col-md-2">
                                <label>Job Count:0</label>
                              </div>
                                <div class="col-md-8">
                                    <input type="radio" id="username"  ng-model="assign" value="all">Assign to all Employees
                                    <input type="radio" id="username"  ng-model="assign" value="single">Assign to Single Employee
                                </div>
                            </div>
                            <div ng-switch='assign'>
                              <div ng-switch-when='all'>
                                <button type="submit" class="btn btn-grd-success" id="btnsave" ng-click="AssignAllEmp()">Assign All</button>
                              </div>
                              <div ng-switch-when='single'>
                                <button type="submit" class="btn btn-grd-success" id="btnsave" ng-click="AssignSingleEmp()">Assign Single</button>
                              </div>
                            </div>
                            <div class="form-group row" ng-show='load==1'>
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Select</th>
                                            <th>Emp-Id</th>
                                            <th>Name</th>
                                            <th>Job Designation</th>
                                            <th>No. of Jobs to Assign</th>
                                            <th>Pending Jobs</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="list in lists">
                                            <td><input type="checkbox" ng-model="" /></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td><input type="number" class="form-control" ng-model="" required/></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>

                                <div class="form-group row">
                                  <div class="col-md-12">
                                    <input type="button" class="btn btn-grd-danger" ng-click="remove()" value="Remove">
                                    <input type="submit" class="btn btn-grd-primary" ng-click="addnew()" value="Assign">
                                  </div>
                                </div>
                                <br>
                                <span id="pagination_detail" ng-show="filteredTodos.length > 0" class="pagination_ds">Showing {{ filterUserend }} to {{filterUser}} of {{customerList.length}} Customer's</span>
                                <span id="pagination_div" align="right" ng-show="filteredTodos.length > 0" style="float: right;margin-top: -27px;">
                                  <pagination
                                          ng-model="currentPage"
                                          total-items="customerList.length"
                                          max-size="maxSize"
                                          boundary-links="true" data-num-pages="noOfPages"
                                          items-per-page="numPerPage">
                                  </pagination>
                                </span>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
