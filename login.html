<!DOCTYPE html>
<html lang="en" ng-app='logichron'>

<head>
    <title>LogiChron</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Gradient Able Bootstrap admin template made using Bootstrap 4. The starter version of Gradient Able is completely free for personal project." />
    <meta name="keywords" content="free dashboard template, free admin, free bootstrap template, bootstrap admin template, admin theme, admin dashboard, dashboard template, admin template, responsive" />
    <meta name="author" content="codedthemes">
    <!-- Favicon icon -->
    <link rel="icon" href="resources/images/2.ico" type="image/x-icon">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap/css/bootstrap.min.css">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>

<body  ng-controller="LoginCtrl">
        <!-- Pre-loader start -->
    <div class="theme-loader">
        <div class="loader-track">
            <div class="loader-bar"></div>
        </div>
    </div>
    <!-- Pre-loader end -->

    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="login-card card-block auth-body mr-auto ml-auto">
                        <form class="md-float-material">
                            <div class="text-center">
                                <img src="resources/images/logichronlogov2.png" alt="logo.png">
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-left txt-primary">Sign In</h3>
                                    </div>
                                </div>
                                <hr/>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username" ng-model="username">
                                    <span class="md-line"></span>
                                </div>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="Password" ng-model="password">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-25 text-left">
                                    <div class="col-sm-12  forgot-phone">
                                        <a href="" class="text-right f-w-600 text-inverse"> Forgot Your Password?</a>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" id="login" ng-click="login()">LOGIN</button>
                                    </div>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-7 offset-md-5" style="margin-left: 210px;">
                                        <span class="text-right f-w-600 text-inverse">Developed by -</span>
                                        <img src="resources/images/dev-logo.png" alt="logo">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
    <!-- Required Jquery -->
    <script type="text/javascript" src="resources/js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript" src="resources/js/popper.js/popper.min.js"></script>
    <script type="text/javascript" src="resources/lib/angular.min.js"></script>
    <script type="text/javascript" src="resources/lib/angular-route.min.js"></script>
    <script type="text/javascript" src="resources/lib/angular-idle.min.js"></script>
    <script type="text/javascript" src="resources/lib/ui-bootstrap-tpls-0.13.4.min.js"></script>
    <script type="text/javascript" src="resources/lib/bootbox.min.js"></script>
    <script type="text/javascript" src="resources/lib/jquery.datetimepicker.js"></script>
    <script type="text/javascript" src="resources/lib/fileupload/angular-file-upload.min.js"></script>

    <script type="text/javascript" src="resources/lib/ocLazyLoad.js"></script>

    <script type="text/javascript" src="resources/js/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery slimscroll js -->
    <script type="text/javascript" src="resources/js/jquery-slimscroll/jquery.slimscroll.js"></script>
    <script type="text/javascript" src="resources/lib/toastr.min.js"></script>
    <!-- modernizr js -->
    <script type="text/javascript" src="resources/js/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="resources/js/modernizr/css-scrollbars.js"></script>
    <script type="text/javascript" src="resources/js/common-pages.js"></script>

    <!-- notification js -->


    <!-- Controllers-->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/globalController.js"></script>

    
    <!-- admin -->
    <script src="modules/admin/config.js"></script>

    <!-- User -->
    <script src="modules/user/config.js"></script>

    <!-- roles -->
    <script src="modules/role/config.js"></script>

    <!-- employee -->
    <script src="modules/employee/config.js"></script>

     <!-- data-entry -->
    <script src="modules/dataentry/config.js"></script>

     <!-- telecaller -->
    <script src="modules/telecaller/config.js"></script>

     <!-- manager -->
    <script src="modules/manager/config.js"></script>
</body>

</html>
